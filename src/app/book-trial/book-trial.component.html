<app-navbar></app-navbar>
<div class="ls-content">
  <div class="container book">
    <div class="row ls-content-row">
      <div class="col-md-12">
        <p class="ls-content-p"><strong class="ls-content-b">Book a trial</strong></p>
      </div>
    </div>

    <div class="book-trail-container">
      <div class="form">
        <form [formGroup]="bookTrailForm" [ngClass]="{'FromValidation': this.bookTrailForm.invalid}" (submit)="handleFormSubmit()">
          <div class="row">
            <div class="col-sm-6">
              <label for="input-name">Name </label>
              <input type="text" formControlName="Name" required class="book-input" placeholder="Name"/>
            </div>
            <div class="col-sm-6">
              <label for="input-Number">Phone Number </label>
              <input type="number" formControlName="Phone" required class="book-input" placeholder="Phone Number"/>
            </div>
            <div class="col-sm-6">
              <label for="input-Email">Email Id</label>
              <input type="text" formControlName="Email" required class="book-input" ngModel [email]="true" placeholder="Email Id"/>
            </div>
            <div class="col-sm-6">
              <label for="input-name">Board</label>
              <select class="book-input" formControlName="Board">
                <option value="">-- Select Syllabus --</option>
                <option class="color-black" *ngFor="let Subject of this.dataService.subject.model.list" value="{{Subject.value}} {{Subject.text}}">{{Subject.text}}</option>
              </select>
            </div>
            <div class="col-sm-6">
              <label for="input-name">Class</label>
              <select class="book-input" formControlName="Class">
                <option value="">-- Select Class --</option>
                <option class="color-black" *ngFor="let classes of this.dataService.class.model.list" value="{{classes.value}}">{{classes.text}}</option>
              </select>
            </div>
            <div class="col-sm-6">
              <label for="input-name">Subject</label>
              <select class="book-input" formControlName="Subject">
                <option value="">-- Select Subject --</option>
                <option class="color-black" *ngFor="let Subject of this.dataService.subject.model.list" value="{{Subject.value}} {{Subject.text}}">{{Subject.text}}</option>
              </select>
            </div>
            <div class="col-sm-12">
              <label for="input-Email">Description</label>
              <textarea class="book-input-textarea" rows="4" formControlName="description" placeholder="Enter your queries here.."></textarea>
            </div>
          </div>
          <div class="row">
            <button type="submit" class="book-btn" [disabled]="this.bookTrailForm.invalid">Book a Free Trial Lesson</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
